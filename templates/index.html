<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLOW AI - Intelligent Code Mentor</title>
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #2ecc71;
            --info-color: #3498db;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%); 
            margin: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
        }

        .container { 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            width: 90%; 
            max-width: 800px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); 
        }

        h1 { color: var(--primary-color); text-align: center; margin-bottom: 30px; }
        
        textarea { 
            width: 100%; 
            height: 200px; 
            padding: 15px; 
            border: 2px solid #edf2f7; 
            border-radius: 12px; 
            font-family: 'Fira Code', monospace; 
            box-sizing: border-box;
            resize: vertical;
        }

        .btn-group { display: flex; gap: 15px; margin-top: 20px; }
        
        button { 
            flex: 1; 
            padding: 15px; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            font-weight: 600; 
            color: white; 
            transition: transform 0.2s, opacity 0.2s; 
        }

        button:active { transform: scale(0.98); }
        .mentor-btn { background: var(--info-color); }
        .sol-btn { background: var(--success-color); }
        
        .user-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; font-size: 0.9em; color: #4a5568; }
        .logout-link { color: #e53e3e; cursor: pointer; text-decoration: underline; }

        #result { 
            margin-top: 25px; 
            padding: 20px; 
            background: #f7fafc; 
            border-left: 5px solid var(--primary-color); 
            border-radius: 8px;
            display: none; 
            color: #2d3748;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container" id="app-container">
        </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBghFUIfqr3GdUz5G7vf04gpoOPa0gVWo8",
            authDomain: "flow-ai-ccc5c.firebaseapp.com",
            projectId: "flow-ai-ccc5c",
            storageBucket: "flow-ai-ccc5c.firebasestorage.app",
            messagingSenderId: "384050736910",
            appId: "1:384050736910:web:884771f316b3b681f9715f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        const container = document.getElementById('app-container');

        // State Listener
        onAuthStateChanged(auth, (user) => {
            user ? renderDashboard(user) : renderAuth();
        });

        function renderAuth() {
            container.innerHTML = `
                <div style="text-align: center;">
                    <h1>FLOW AI</h1>
                    <p>Welcome to the AI Code Mentor. Please sign in to continue.</p>
                    <button id="loginBtn" style="background:#4285F4; width:100%; margin-top:20px;">Sign in with Google</button>
                </div>`;
            document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);
        }

        function renderDashboard(user) {
            container.innerHTML = `
                <div class="user-info">
                    <span>Logged in as: <b>${user.email}</b></span>
                    <span id="logoutBtn" class="logout-link">Logout</span>
                </div>
                <h1>FLOW AI</h1>
                <textarea id="codeInput" placeholder="# Paste your Python code here..."></textarea>
                <div class="btn-group">
                    <button id="mentorBtn" class="mentor-btn">Code Analysis</button>
                    <button id="solBtn" class="sol-btn">Get Solution</button>
                </div>
                <div id="result"></div>
            `;

            document.getElementById('logoutBtn').onclick = () => signOut(auth);
            document.getElementById('mentorBtn').onclick = () => handleProcess('mentor');
            document.getElementById('solBtn').onclick = () => handleProcess('solution');
        }

        async function handleProcess(mode) {
            const code = document.getElementById('codeInput').value;
            const resBox = document.getElementById('result');
            
            if (!code.trim()) {
                alert("Please enter some code first.");
                return;
            }

            resBox.style.display = 'block';
            resBox.innerHTML = "‚è≥ Processing your request...";

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code, mode })
                });
                
                const data = await response.json();
                resBox.innerHTML = `<strong>${mode === 'mentor' ? 'üí° Mentor Advice:' : '‚úÖ Solution:'}</strong><br><pre style="white-space: pre-wrap; margin-top:10px;">${data.advice}</pre>`;
            } catch (error) {
                resBox.innerHTML = "<span style='color:red;'>Server Error. Please try again later.</span>";
            }
        }
    </script>
</body>
</html>
