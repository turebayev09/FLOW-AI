<!DOCTYPE html>
<html>
<head>
    <title>FLOW AI - Login & Mentor</title>
    <meta charset="utf-8">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center; }
        .container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); width: 100%; max-width: 800px; }
        h1 { color: #667eea; text-align: center; }
        textarea { width: 100%; height: 200px; padding: 15px; border-radius: 8px; border: 2px solid #eee; font-family: monospace; box-sizing: border-box; }
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        button { flex: 1; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; transition: 0.2s; }
        .login-btn { background: #4285F4; width: 100%; }
        .mentor-btn { background: #3498db; }
        .sol-btn { background: #2ecc71; }
        .logout-link { color: #666; cursor: pointer; text-decoration: underline; font-size: 12px; }
        #result { margin-top: 20px; padding: 15px; background: #f9f9f9; border-left: 4px solid #667eea; display: none; white-space: pre-wrap; color: black; }
        
        /* –°—Ç–∏–ª–∏ –±–ª–æ–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ */
        #statsDisplay div {
            background: #f8f9fa; border: 1px solid #dee2e6; border-left: 5px solid #007bff; 
            padding: 15px; border-radius: 8px; margin-bottom: 20px; color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-screen">
            <h1>FLOW AI</h1>
            <p style="text-align:center">–í–æ–π–¥–∏—Ç–µ, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –æ–±—É—á–µ–Ω–∏–µ</p>
            <button onclick="login()" class="login-btn">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google</button>
        </div>

        <div id="main-app" style="display:none">
            <div style="display:flex; justify-content: space-between; align-items: center">
                <h1>FLOW AI</h1>
                <div>
                    <span id="user-email" style="font-size: 12px; color: #666"></span><br>
                    <span onclick="logout()" class="logout-link">–í—ã–π—Ç–∏</span>
                </div>
            </div>

            <div id="statsDisplay"></div>

            <textarea id="codeInput" placeholder="# –í—Å—Ç–∞–≤—å—Ç–µ –≤–∞—à Python –∫–æ–¥ –∑–¥–µ—Å—å..."></textarea>
            
            <div class="btn-group">
                <button onclick="processCode('mentor')" class="mentor-btn">–ê–Ω–∞–ª–∏–∑ –∫–æ–¥–∞</button>
                <button onclick="processCode('solution')" class="sol-btn">–†–µ—à–µ–Ω–∏–µ</button>
            </div>
            
            <div id="result"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBghFUIfqr3GdUz5G7vf04gpoOPa0gVWo8",
            authDomain: "flow-ai-ccc5c.firebaseapp.com",
            projectId: "flow-ai-ccc5c",
            storageBucket: "flow-ai-ccc5c.firebasestorage.app",
            messagingSenderId: "384050736910",
            appId: "1:384050736910:web:884771f316b3b681f9715f",
            measurementId: "G-FYSRWN6Q3G"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.login = () => signInWithPopup(auth, provider).catch(e => alert(e.message));
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            const loginScreen = document.getElementById('login-screen');
            const mainApp = document.getElementById('main-app');
            const userEmail = document.getElementById('user-email');

            
            onAuthStateChanged(auth, (user) => {
            const loginScreen = document.getElementById('login-screen');
            const mainApp = document.getElementById('main-app');
            const userEmail = document.getElementById('user-email');

            if (user) {
                loginScreen.style.display = 'none';
                mainApp.style.display = 'block';
                userEmail.textContent = user.email;

                // --- –°–ò–õ–û–í–û–ï –°–û–ó–î–ê–ù–ò–ï –ë–õ–û–ö–ê –°–¢–ê–¢–ò–°–¢–ò–ö–ò ---
                let statsDiv = document.getElementById('statsDisplay');
                if (!statsDiv) {
                    statsDiv = document.createElement('div');
                    statsDiv.id = 'statsDisplay';
                    // –í—Å—Ç–∞–≤–ª—è–µ–º –±–ª–æ–∫ –ø–µ—Ä–µ–¥ –ø–æ–ª–µ–º –≤–≤–æ–¥–∞ –∫–æ–¥–∞
                    const codeInput = document.getElementById('codeInput');
                    if (codeInput) {
                        codeInput.parentNode.insertBefore(statsDiv, codeInput);
                    }
                }
                displayStats(); 
            } else {
                loginScreen.style.display = 'block';
                mainApp.style.display = 'none';
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ –∏–∑ –ø–∞–º—è—Ç–∏ –±—Ä–∞—É–∑–µ—Ä–∞
        function getStats() {
            let stats = localStorage.getItem('errorStats');
            if (!stats) {
                stats = { totalRequests: 0, mentorSessions: 0, solutionSessions: 0 };
                localStorage.setItem('errorStats', JSON.stringify(stats));
                return stats;
            }
            return JSON.parse(stats);
        }

        // –ì–ª–æ–±–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏
        window.displayStats = function() {
            const stats = getStats();
            const statsDiv = document.getElementById('statsDisplay');
            if (statsDiv) {
                statsDiv.innerHTML = `
                    <div style="background: #f8f9fa; border: 1px solid #dee2e6; border-left: 5px solid #007bff; padding: 15px; border-radius: 8px; margin-bottom: 20px; color: #333;">
                        <h4 style="margin:0 0 10px 0;">üìä –¢–≤–æ–π –ø—Ä–æ–≥—Ä–µ—Å—Å –æ–±—É—á–µ–Ω–∏—è:</h4>
                        <div style="display: flex; gap: 15px; font-size: 0.9em;">
                            <span>–ó–∞–ø—Ä–æ—Å–æ–≤: <strong>${stats.totalRequests}</strong></span>
                            <span>–ú–µ–Ω—Ç–æ—Ä: <strong style="color: #28a745;">${stats.mentorSessions}</strong></span>
                            <span>–†–µ—à–µ–Ω–∏–π: <strong style="color: #dc3545;">${stats.solutionSessions}</strong></span>
                        </div>
                    </div>`;
            }
        };

        // –ì–ª–∞–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∫–æ–¥–∞
        window.processCode = async function(mode) {
            const code = document.getElementById('codeInput').value;
            const resultDiv = document.getElementById('result');
            if (!code.trim()) return alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥!');

            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '‚è≥ –ò–ò –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ—Ç –∫–æ–¥...';

            try {
                const response = await fetch('/analyze', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code, mode: mode })
                });

                const data = await response.json();

                // –û–±–Ω–æ–≤–ª—è–µ–º –∏ —Å–æ—Ö—Ä–∞–Ω—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                let stats = getStats();
                stats.totalRequests += 1;
                if (mode === 'mentor') stats.mentorSessions += 1;
                else stats.solutionSessions += 1;
                localStorage.setItem('errorStats', JSON.stringify(stats));
                
                displayStats(); // –û–±–Ω–æ–≤–ª—è–µ–º —Ü–∏—Ñ—Ä—ã –Ω–∞ —ç–∫—Ä–∞–Ω–µ

                const header = mode === 'mentor' ? 'üí° –°–æ–≤–µ—Ç:' : '‚úÖ –ö–æ–¥:';
                let cleanAdvice = data.advice.replace(/```python|```/g, '').trim();
                resultDiv.innerHTML = `<strong>${header}</strong><br><div style="margin-top:10px; font-family:monospace; background:#eee; padding:10px; border-radius:5px; color: black;">${cleanAdvice.replace(/\n/g, '<br>')}</div>`;
            } catch (e) {
                resultDiv.innerHTML = `<span style="color:red">–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º.</span>`;
            }
        };
        });
    </script>
</body>
</html>
